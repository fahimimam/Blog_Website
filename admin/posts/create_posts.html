<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="" X-UA-Compatible" content="ie=edge">

    <title>Admin Section - Create Posts</title>

    <!-- FontAwsome Styling -->
    <link rel="stylesheet" href="../../css/all.css">

    <!-- CUSTOM STYLING -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">

    <!-- Jquery -->
    <script src="../../js/jquery-3.5.1.min.js"></script>

    <!-- Ckeditor -->
    <script src="../ckeditor/ckeditor.js"></script>

    <!-- Custom Script -->
    <script src="../../js/scripts.js"></script>

</head>

<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Fahim</span>Tries</h1>
        </div>

        <i class="fas fa-bars menu-toggle"></i>

        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Fahim Imam
                    <i class="far fa-caret-square-down" style="font-size: .8em;"></i>
                </a>
                <ul>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <!-- Page Wrapper -->
    <div class="admin-wrapper">

        <!-- Left side bar -->
        <div class="left-sidebar">
            <ul>
                <li><a href="index_posts.html">Manage Posts</a></li>
                <li><a href="../users/index_users.html">Manage Users</a></li>
                <li><a href="../topics/index_topics.html">Manage Topics</a></li>
            </ul>

        </div>

        <!-- Left side bar ends -->

        <!-- Admin Content -->
        <div class="admin-content">
            <div class="button-group">
                <a href="create_posts.html" class="btn btn-big">Add Posts</a>
                <a href="index_posts.html" class="btn btn-big">Manage Posts</a>

            </div>

            <div class="content">

                <h2 class="page-title">Create Posts</h2>

                <form action="create_posts.html" method="post">

                    <div>
                        <label>Title</label>
                        <input type="text" name="title" class="text-input">
                    </div>

                    <div>
                        <label>Body</label>
                        <textarea name="body" id="body"></textarea>
                    </div>

                    <div>
                        <label >Image</label>
                        <input type="file" name="image"  class="text-input">
                    </div>
                
                    <div>
                        <label>Topic</label>
                        <select name="topic" class="text-input">
                            <option value="Science">Science</option>
                            <option value="Poetry"> Poetry</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-big">Add post</button>
                    </div>

                </form>

            </div>

        </div>
        <!-- Admin content ends -->

    </div>
    <!-- // Page Wrapper -->




    <script>
        CKEDITOR.replace('body');
    </script>
</body>

</html>
